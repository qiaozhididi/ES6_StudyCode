<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let和const</title>
</head>

<body>
    <script>
        // js的数据类型 number string null undefined boolean object array function
        // 变量提前:在没有声明之前使用
        // 将某一数值赋给某个变量的过程，称为赋值。

        // var:可以声明提前 可以重新赋值 可以重新声明变量 没有块级作用域
        // let:不能声明提前 可以重新赋值 不可以重新声明变量 具有块级作用域
        // const:不能声明提前 不能重新赋值 不能重新声明变量  具有块级作用域
        console.log('a ==> ', a)
            // console.log('b ==> ', b) 报错
            // console.log('c ==> ', c) 报错

        var a = 1
        let b = 2
        const c = 3


        a = 5
        b = 6
            // c = 7

        var a = 8
            // let b = 9 报错

        console.log('a ==> ', a)
        console.log('b ==> ', b)
        console.log('c ==> ', c)
